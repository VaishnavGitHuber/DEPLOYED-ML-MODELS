<body>
    <div class="container">
        <h2>Gender Classification</h2>
        <form action="/predict_gender" method="get">
            <div class="form-group">
                <label for="long_hair">Long Hair:</label>
                <select name="long_hair" id="long_hair">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fore_head_width">Forehead Width (cm):</label>
                <input type="number" name="fore_head_width" id="fore_head_width" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="fore_head_length">Forehead Length (cm):</label>
                <input type="number" name="fore_head_length" id="fore_head_length" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="nose_wide">Nose Wide:</label>
                <select name="nose_wide" id="nose_wide">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nose_long">Nose Long:</label>
                <select name="nose_long" id="nose_long">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lips_thin">Lips Thin:</label>
                <select name="lips_thin" id="lips_thin">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance_nose_to_lip_long">Distance Nose to Lip Long:</label>
                <select name="distance_nose_to_lip_long" id="distance_nose_to_lip_long">
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>
            <button type="submit">PREDICT</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
